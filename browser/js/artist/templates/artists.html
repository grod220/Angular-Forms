<div>
  <h3>Artists</h3>
  <input type='text' ng-model='matchString'>
  <h4>{{ matchString }}</h4>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: { name: matchString }">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
